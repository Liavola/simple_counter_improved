<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1,0"
        <title>Workflow Counter</title>
        <link rel="stylesheet" href="style.css"
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app-wrapper">
            <!-- Settings Panel-->

            <header class="controls">
                <h2>Customization</h2>

                <div class="input-group">
                    <label>Font Family:</label>

                    <select id="fontSelect">
                        <option value="'Opens Sans', sans-serif">Open Sans(Default)</option>
                        <option value="'Playfair Display', sans-serif">Playfair Display</option>
                        <option value="'Quicksand', sans-serif">Quicksand</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                    </select>
                </div>
            </header>   

            <!-- Main Counter Area -->
             <main>
                <div>
                    <button aria-label="Decrease the counter by one">
                        <svg aria-hidden="true" width="1em" height="1em" viewBox="0 0 1 1">
                            <path stroke="currentColor" stroke-width="0.2" stroke-linecap="round" d="M 0.1 0.5 0.9 0.5" />
                        </svg>
                    </button>

                    <output>0</output>

                    <button aria-label="Increase the counter by one">
                        <svg aria-hidden="true" width="1em" height="1em" viewBox="0 0 1 1">
                            <path stroke="currentColor" stroke-width="0.2" stroke-linecap="round" d="M 0.1 0.5 0.9 0.5 M 0.5 0.1 0.5 0.9" />
                        </svg>
                    </button>
                </div>
             </main>
        </div>
    </body>
</html>
