<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <!-- Main Counter Area -->
        <main>
            <div class="sticky-header">
                <button id="addCounterBtn" class="primary-btn">Add New Counter</button>
                <div class="header-controls">
                    <div class="total-display">
                        <span>Total: <span id="totalCount">0</span></span>
                    </div>
                    <button id="toggleSettingsBtn" class="settings-btn">⚙️ Settings</button>
                </div>
            </div>

            <div id="countersContainer" class="counters-container">
                <!-- Counters will be dynamically added here -->
            </div>
        </main>

        <!-- Settings Panel (Initially Hidden) -->
        <aside class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Customization</h2>
                    <button id="closeSettingsBtn" class="close-btn">×</button>
                </div>
                
                <div class="input-group">
                    <label>Background Color:</label>
                    <input type="text" id="bgColorInput" placeholder="#ffffff" maxlength="7">
                </div>

                <div class="input-group">
                    <label>Text Color:</label>
                    <input type="text" id="textColorInput" placeholder="#000000" maxlength="7">
                </div>

                <div class="input-group">
                    <label>Background Image URL:</label>
                    <input type="text" id="bgImageInput" placeholder="Enter image URL">
                </div>

                <div class="input-group">
                    <label>Font Family:</label>
                    <select id="fontSelect">
                        <option value="'Open Sans', sans-serif">Open Sans (Default)</option>
                        <option value="'Playfair Display', serif">Playfair Display</option>
                        <option value="'Quicksand', sans-serif">Quicksand</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Font Size:</label>
                    <input type="range" id="fontSizeSlider" min="12" max="72" value="24">
                    <span id="fontSizeDisplay">24px</span>
                </div>

                <div class="input-group">
                    <button id="resetStylesBtn" class="secondary-btn">Reset Styles</button>
                </div>
            </div>
        </aside>
    </div>
    <script src="index.js"></script>
</body>
</html>
